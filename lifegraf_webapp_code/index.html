    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
      <script type="text/javascript">
       var country_beh_div;

       google.load('visualization', '1', {'packages': ['geomap']});
       google.setOnLoadCallback(drawMap);

        function drawMap() {
          var data = new google.visualization.DataTable();
          data.addRows(6);
          data.addColumn('string', 'Country');
          data.setValue(0, 0, 'Germany');
          data.setValue(1, 0, 'United States');
          data.setValue(2, 0, 'Brazil');
          data.setValue(3, 0, 'Canada');
          data.setValue(4, 0, 'France');
          data.setValue(5, 0, 'RU');
          
          var options = {};
          options['dataMode'] = 'markers';
          options['width']=556;
          options['height']=347;
          var container = document.getElementById('map_canvas');
          var geomap = new google.visualization.GeoChart(container);

          google.visualization.events.addListener(geomap, 'select', function(){
              geomap.setSelection(geomap.getSelection());
              var selection = geomap.getSelection();
              $(country_beh_div).find('.country_name').text(data.getValue(selection[0].row,0));
              hideCountryMap();
          });

          geomap.draw(data, options);
          $('.country_select').hide();

      };

      function showCountryMap(country_div){
          country_beh_div=country_div;
          var country_div=$('.country_select');
          var main_container=$('.main_container');
          country_div.css("position","absolute");
          country_div.css("top", (($(main_container).outerHeight() - country_div.outerHeight()) / 2) + main_container.position().top + "px");
          country_div.css("left", (($(main_container).outerWidth() - country_div.outerWidth()) / 2) + main_container.position().left +"px");

          $(main_container).fadeTo('slow',.2);
          $(country_div).show();
      };


      function hideCountryMap(){
          country_beh_div=null;
          var country_div=$('.country_select');
          var main_container=$('.main_container');
          $(country_div).hide();
          $(main_container).fadeTo('slow',1);
      };
          
    </script><script src="https://www.google.com/uds/?file=visualization&amp;v=1&amp;packages=geomap" type="text/javascript"></script><script src="https://www.google.com/uds/api/visualization/1.1/de733a01a96c1401b1bd3e398f10d01c/format+en,default,geomap.I.js" type="text/javascript"></script><script src="https://www.google.com/uds/?file=visualization&amp;v=1&amp;packages=geomap" type="text/javascript"></script><script src="https://www.google.com/uds/api/visualization/1.1/de733a01a96c1401b1bd3e398f10d01c/format+en,default,geomap.I.js" type="text/javascript"></script><script src="https://www.google.com/uds/api/visualization/1.1/de733a01a96c1401b1bd3e398f10d01c/format+en,default,geomap.I.js" type="text/javascript"></script><script src="https://www.google.com/uds/?file=visualization&amp;v=1&amp;packages=geomap" type="text/javascript"></script><script src="https://www.google.com/uds/api/visualization/1.1/de733a01a96c1401b1bd3e398f10d01c/format+en,default,geomap.I.js" type="text/javascript"></script><script src="https://www.google.com/uds/api/visualization/1.1/de733a01a96c1401b1bd3e398f10d01c/format+en,default,geomap.I.js" type="text/javascript"></script><script src="https://www.google.com/uds/api/visualization/1.1/de733a01a96c1401b1bd3e398f10d01c/format+en,default,geomap.I.js" type="text/javascript"></script>
